<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video İndirici - ado.watch</title>
    <link rel="stylesheet" href="css/youtube-downloader.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 YouTube Video İndirici</h1>
            <p>YouTube'dan video indir ve veritabanına kaydet</p>
        </div>

        <div class="content">
            <!-- Alert Messages -->
            <div id="alert" class="alert"></div>

            <!-- Step 1: URL Input -->
            <div class="form-group">
                <label for="youtube-url">YouTube Video/Playlist URL'i</label>
                <input 
                    type="text" 
                    id="youtube-url" 
                    placeholder="https://www.youtube.com/watch?v=... veya https://www.youtube.com/playlist?list=..."
                >
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="is-playlist" class="playlist-checkbox">
                    Bu bir playlist
                </label>
            </div>

            <button class="btn btn-primary" id="fetch-info-btn">
                📥 Video/Playlist Bilgilerini Al
            </button>

            <!-- Loading Indicator -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>İşleniyor...</p>
            </div>

            <!-- Preview Section -->
            <div class="preview-section" id="preview-section">
                <div class="preview-header">
                    <h3>📋 Video Bilgileri</h3>
                    <button class="btn btn-secondary" id="reset-btn">Yeni Video</button>
                </div>
                
                <div class="preview-content">
                    <div class="preview-item">
                        <strong>Başlık:</strong>
                        <span id="preview-title"></span>
                    </div>
                    <div class="preview-item">
                        <strong>Süre:</strong>
                        <span id="preview-duration"></span>
                    </div>
                    <div class="preview-item">
                        <strong>Yükleyen:</strong>
                        <span id="preview-uploader"></span>
                    </div>
                    <div class="preview-item">
                        <strong>Görüntülenme:</strong>
                        <span id="preview-views"></span>
                    </div>
                </div>
            </div>

            <!-- Step 2: Edit Form -->
            <div id="edit-form" style="display: none;">
                <div class="form-group">
                    <label for="title">Video Başlığı</label>
                    <input 
                        type="text" 
                        id="title" 
                        placeholder="Video başlığı"
                    >
                </div>

                <div class="form-group">
                    <label for="description">Açıklama</label>
                    <textarea 
                        id="description" 
                        placeholder="Video açıklaması"
                        rows="4"
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="categories">Kategoriler</label>
                    <div class="tags-input-wrapper" id="categories-wrapper">
                        <input 
                            type="text" 
                            class="tag-input" 
                            id="categories-input" 
                            placeholder="Kategori yazıp Enter'a basın..."
                        >
                    </div>
                    <div class="input-hint">Kategorileri yazıp Enter tuşuna basın (örn: Müzik, Eğlence)</div>
                </div>

                <div class="form-group">
                    <label for="tags">Etiketler (Tags)</label>
                    <div class="tags-input-wrapper" id="tags-wrapper">
                        <input 
                            type="text" 
                            class="tag-input" 
                            id="tags-input" 
                            placeholder="Etiket yazıp Enter'a basın..."
                        >
                    </div>
                    <div class="input-hint">Etiketleri yazıp Enter tuşuna basın (örn: cover, 2024, viral)</div>
                </div>

                <button class="btn btn-primary" id="download-btn">
                    ⬇️ İndir ve Kaydet
                </button>
            </div>
        </div>
    </div>

    <script src="js/youtube-downloader.js"></script>
</body>
</html>
