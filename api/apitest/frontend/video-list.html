<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Listesi - ado.watch</title>
    <link rel="stylesheet" href="css/video-list.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎞️ Video Listesi</h1>
            <p>Tüm yüklenen videoları görüntüleyin</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Video ara..."
                >
            </div>
            <button class="btn btn-refresh" id="refresh-btn">🔄 Yenile</button>
            <button class="btn btn-refresh" onclick="window.location.href='index.html'">🏠 Ana Sayfa</button>
        </div>

        <div class="content">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Videolar yükleniyor...</p>
            </div>

            <div id="video-container"></div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div class="modal" id="video-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Video Oynatıcı</h3>
                <span class="modal-close" onclick="closeModal()">×</span>
            </div>
            <div class="modal-body">
                <video id="video-player" controls></video>
            </div>
        </div>
    </div>

    <script src="js/video-list.js"></script>
</body>
</html>
