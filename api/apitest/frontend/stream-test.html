<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream Test</title>
    <link rel="stylesheet" href="css/stream-test.css">
</head>
<body>
    <div class="container">
        <h1>🎬 Video Stream Test</h1>
        
        <div class="test-section">
            <h3>1. API Bağlantı Testi</h3>
            <button onclick="testAPIConnection()">API Bağlantısını Test Et</button>
            <div id="api-result"></div>
        </div>

        <div class="test-section">
            <h3>2. Video Listesi Testi</h3>
            <button onclick="loadVideoList()">Videoları Yükle</button>
            <div id="video-list"></div>
        </div>

        <div class="test-section">
            <h3>3. Manuel Stream Testi</h3>
            <input type="text" id="video-id" placeholder="Video ID girin">
            <button onclick="testStream()">Stream'i Test Et</button>
            <div id="stream-info"></div>
            <video id="test-player" controls></video>
        </div>

        <div class="test-section">
            <h3>📋 Log</h3>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script src="js/stream-test.js"></script>
</body>
</html>
